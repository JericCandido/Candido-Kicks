            padding: 0px;
            background-color: rgb(255, 255, 255);
        }
        .gallery {
            perspective: 1000px;
        }

        .gallery-container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            gap: 20px;
        }
        .nav {
            width: 116%;
            display: flex;
            justify-content: center;
            color: black;
            background-color: greenyellow;
            overflow: hidden;
        }
        .gallery-image {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-image:nth-child(1) {
            transform: rotateY(0deg);
        }

        .gallery-image:nth-child(2) {
            transform: rotateY(90deg);
        }

        .gallery-image:nth-child(3) {
            transform: rotateY(180deg);
        }

        .gallery-image:nth-child(4) {
            transform: rotateY(270deg);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: whitesmoke;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .price {
            font-size: 1.2em;
            color: #ff6b15;
            margin-top: 10px;
        }

        .description {
            font-size: 0.9em;
            color: black;
            margin-top: 5px;
        }

        .detail-view {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: whitesmoke;
        }

         .detail-view img {
            width: 288px; 
            height: 480px; 
            max-width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: black;
            text-shadow: 0 0 5px whitesmoke, 0 0 10px whitesmoke;
            transition: all 0.3s ease;

            margin: 0 10px;
        }

        button:hover {

        }

        .back-button {

            display: block;
            color: black;

    const backToProductsButton = document.getElementById("backToProductsButton");
    const gallery = document.querySelector(".gallery");

    // Function to render products
    function renderProducts() {
        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                <p class="description">${product.description}</p>
            `;
            productElement.addEventListener("click", () => showProductDetail(product));
            productsContainer.appendChild(productElement);
        });
    }

    // Function to show product details
    function showProductDetail(product) {
        gallery.style.display = "none"; // Hide the carousel5
        detailView.style.display = "block";
        productsContainer.style.display = "none"; // Hide the product grid

        detailImage.src = product.image;

        detailDescription.textContent = product.description;
